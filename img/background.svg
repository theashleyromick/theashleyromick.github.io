<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background {
      fill: lightblue;
    }
    .sign-frame {
      fill: white;
      stroke: blue;
      stroke-width: 6;
    }
    .star {
      fill: yellow;
      stroke: red;
      stroke-width: 2;
      animation: blink 1.5s infinite alternate;
    }
    .main-text {
      font-family: Arial, sans-serif;
      text-anchor: middle;
    }
    .welcome {
      fill: red;
      font-size: 36px;
    }
    .to {
      fill: blue;
      font-size: 24px;
    }
    .fabulous {
      fill: blue;
      font-size: 48px;
      font-style: italic;
    }
    .las-vegas {
      fill: red;
      font-size: 32px;
    }
    .nevada {
      fill: blue;
      font-size: 20px;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }
  </style>

  <!-- Background -->
  <rect class="background" width="600" height="400"/>

  <!-- Sign Frame -->
  <polygon class="sign-frame" points="100,300 500,300 550,200 50,200"/>

  <!-- Text -->
  <text class="main-text welcome" x="300" y="170">WELCOME</text>
  <text class="main-text to" x="300" y="200">TO</text>
  <text class="main-text fabulous" x="300" y="240">FABULOUS</text>
  <text class="main-text las-vegas" x="300" y="280">LAS VEGAS</text>
  <text class="main-text nevada" x="300" y="310">NEVADA</text>

  <!-- Blinking Star -->
  <polygon class="star" points="300,70 310,110 350,110 320,130 330,170 300,150 270,170 280,130 250,110 290,110"/>
</svg>